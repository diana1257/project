{% extends 'lviv_main/base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <h3>{{title}}</h3>
        </div>
        <div class="row">

            <form action="{% url 'add_smth' %}" method="post" enctype="multipart/form-data">
            
                {% csrf_token %}

                <div class="form-error">{{ form.non_field_errors }}</div>

                <div class="form-group">
                    <label for="{{form.title.id_for_label}}">{{form.title.label}}</label> <br>
                    {{form.title}}
                </div>
                
                <div class="form-group">
                    <label for="{{form.slug.id_for_label}}">{{form.slug.label}}</label> <br>
                    {{form.slug}}
                </div>

                <div class="form-group">
                    <label for="{{form.content.id_for_label}}">{{form.content.label}}</label> <br>
                    {{form.content}}
                </div>

                <div class="form-group">
                    <label for="{{form.photo.id_for_label}}">{{form.photo.label}}</label> <br>
                    {{form.photo}}
                </div>

                <div class="form-group">
                    <label for="{{form.is_published.id_for_label}}">{{form.is_published.label}}</label> 
                    {{form.is_published}}
                </div>

                <div class="form-group">
                    <label for="{{form.cat.id_for_label}}">{{form.cat.label}}</label> <br>
                    {{form.cat}}
                </div>



                <!-- {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %} -->

                <button class="btn btn-success" type="submit">Додати</button>

            </form>

        </div>
    </div>
</section>


{% endblock %}
